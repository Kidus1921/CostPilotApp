<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDFM - Project & Financial Management</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.process = { env: { NODE_ENV: 'development' } };
    </script>
    <style>
      @font-face {
        font-family: 'Nokia Pure Headline';
        src: url('https://fonts.cdnfonts.com/s/19225/NokiaPureHeadline_Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'Nokia Pure Headline';
        src: url('https://fonts.cdnfonts.com/s/19225/NokiaPureHeadline_Bold.woff') format('woff');
        font-weight: bold;
        font-style: normal;
      }

      :root {
        --color-brand-primary: 101 8 27;      /* #65081b - Deep Wine (Primary) */
        --color-brand-secondary: 211 162 0;   /* #d3a200 - Gold (Secondary/Active) */
        --color-brand-tertiary: 196 16 52;    /* #c41034 - Crimson (Elevated) */
        --color-brand-dark: 249 220 92;       /* #f9dc5c - Light Gold */
        --color-brand-primary-content: 255 255 255;
      }
      
      .dark {
        --color-brand-primary: 211 162 0;      /* In dark mode, gold becomes primary */
        --color-brand-primary-content: 101 8 27;
      }

      body {
        font-family: 'Nokia Pure Headline', ui-sans-serif, system-ui, sans-serif;
        color: #000000;
        margin: 0;
      }
      
      .sidebar-transition {
        transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-4px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }

      /* Custom scrollbar for Dark Mode surfaces */
      .dark .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-track {
        background: #0b0b0b;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }

      /* Notification Dismissal Transition Helper */
      .notification-item-dismiss {
        max-height: 0;
        padding-top: 0;
        padding-bottom: 0;
        margin-top: 0;
        margin-bottom: 0;
        overflow: hidden;
        opacity: 0;
        transform: translateX(100%);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nokia Pure Headline', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
            colors: {
              'brand-primary': 'rgb(var(--color-brand-primary) / <alpha-value>)', 
              'brand-primary-content': 'rgb(var(--color-brand-primary-content) / <alpha-value>)',
              'brand-secondary': 'rgb(var(--color-brand-secondary) / <alpha-value>)',
              'brand-tertiary': 'rgb(var(--color-brand-tertiary) / <alpha-value>)',
              'brand-dark': 'rgb(var(--color-brand-dark) / <alpha-value>)',
              'base-100': '#FFFFFF',
              'base-200': '#F9F9F9',
              'base-300': '#E5E7EB',
              'base-content': '#000000',
              'base-content-secondary': '#1a1a1a',
            }
          }
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.45.0",
        "jspdf": "https://aistudiocdn.com/jspdf@^3.0.3",
        "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
      }
    }
    </script>
  </head>
  <body class="bg-base-200 dark:bg-[#0b0b0b] text-black dark:text-gray-100 antialiased overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
