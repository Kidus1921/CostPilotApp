    <style>
      :root {
        /* Light Mode: Primary = Deep Red (#65081b), Secondary = Gold (#f3c613) */
        --color-brand-primary: 101 8 27;
        --color-brand-primary-content: 255 255 255; /* White text on Deep Red */
        --color-brand-secondary: 243 198 19;
      }
      .dark {
        /* Dark Mode: Primary = Gold (#f3c613) for visibility, Secondary = Deep Red (#65081b) */
        --color-brand-primary: 243 198 19;
        /* Requirement: "if the backgraound is #f3c613 use #65081b as a text color" */
        --color-brand-primary-content: 101 8 27; /* Deep Red text on Gold */
        --color-brand-secondary: 101 8 27;
      }
    </style>
    <script>

        theme: {

            colors: {

              'brand-secondary': 'rgb(var(--color-brand-secondary) / <alpha-value>)', 
              'base-100': '#FFFFFF',
              'base-200': '#F3F4F6',
              'base-300': '#E5E7EB',
              'base-content': '#1F2937',
              'base-content-secondary': '#6B7280',
            }
          }
        }
      }
    </script>
